name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git

    - name: Check Python syntax
      run: |
        python -m py_compile config.py
        python -m py_compile get_paper.py
        python -m py_compile fetch_url.py
        python -m py_compile save_cookies.py
        python -m py_compile database.py
        python -m py_compile models.py
        python -m py_compile utils/logger.py
        python -m py_compile utils/common.py

    - name: Test module imports
      run: |
        python -c "from utils.logger import setup_logger, get_log_filename; print('✓ logger import OK')"
        python -c "from utils.common import get_random_ua; print('✓ common import OK')"
        python -c "from database import Database; print('✓ database import OK')"
        python -c "from models import CampaignUrl, UrlVisit, User; print('✓ models import OK')"

    - name: Run unit tests
      env:
        NAVER_ID: test_id
        NAVER_PW: test_pw
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test config validation
      env:
        NAVER_ID: test_id
        NAVER_PW: test_pw
        PYTHONPATH: .
      run: |
        pytest tests/test_config.py -v

  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install flake8 black isort

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git

    - name: Check code formatting with black
      run: |
        black --check --diff . --exclude='venv|__pycache__|.git'
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . --skip venv --skip __pycache__
      continue-on-error: true
