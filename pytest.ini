[pytest]
# pytest 설정 파일

# 테스트 검색 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 추가 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 비동기 테스트 설정
asyncio_mode = auto

# 커버리지 설정
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
